title: Activity
type: object
properties:
  activityId:
    type: string
    description: Autogenerated activity identifier
    example: '145'
  name:
    type: string
    example: Anual Cycling Festival
    maxLength: 128
  description:
    type: string
    example: Description of activity
    maxLength: 256
  category:
    type: string
    example: Cycling
  type:
    type: string
    enum:
      - Public
      - Private
    example: Public
    maxLength: 16
  tags:
    type: array
    items:
      type: string
  gregsMin:
    type: number
    description: Minimum number of participants
  gregsMax:
    type: number
    description: Maximum number of participants
  skillLevel:
    type: string
    enum:
      - Beginner
      - Professional
      - Novice
    example: Beginner
    maxLength: 32
  equipment:
    type: string
    enum:
      - Bring your own
      - Provided
      - Not Required
    example: Provided
    maxLength: 64
  cost:
    type: number
  time:
    type: number
    example: 1588166712454
  endTime:
    type: number
    example: 1588166712454
  location:
    type: string
    maxLength: 128
    description: Location full address
  geoLocation:
    type: string
    description: Location gps coordinates. Comma separated latitude and longitude
    example: '32.432123,-71.321232'
  suberb:
    type: string
    maxLength: 64
  country:
    type: string
    maxLength: 64
  coHost:
    type: array
    uniqueItems: true
    description: Co-host user ids
    items:
      type: string
  photo:
    type: string
    maxLength: 256
  publicUrl:
    type: string
    maxLength: 512
  subscriptions:
    type: number
    description: Current active subscription count
  ratingsUp:
    type: number
    description: Up ratings count
  ratingsDown:
    type: number
    description: Down ratings count
  createdUser:
    type: string
    example: U3
    maxLength: 32
  createdTime:
    type: number
  modifiedUser:
    type: string
    example: U5
    maxLength: 32
  modifiedTime:
    type: number
  version:
    type: number
required:
  - activityId
  - name
  - description
  - category
  - type
  - gregsMin
  - gregsMax
  - skillLevel
  - time
  - location
  - geoLocation
  - suberb
  - country
  - subscriptions
  - createdUser
  - createdTime
  - modifiedUser
  - modifiedTime
  - version
